<div class="wrapper d-flex flex-column align-items-center justify-content-center vw-100 vh-100">
  <div class="logo mb-5">
    <img src="assets/logo.png" alt="Trui logo">
  </div>

  <div class="form_card card d-flex flex-column align-items-center w-25">
    <h1 class="form_title fw-bold text-center">Wypełnij formularz</h1>
    <p class="form_description text-center py-3">Skontaktujemy się z Tobą najszybciej jak to będzie możliwe.</p>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="form d-flex flex-column align-items-center">
      <div class="form-group w-100 required">
        <label class="fw-bold">Nazwa firmy / Imię i nazwisko</label>
        <input type="text" class="form-control" formControlName="name" placeholder="np. Apple">
      </div>

      <div class="form-group w-100 required">
        <label class="fw-bold">Numer NIP</label>
        <input type="text" class="form-control" formControlName="nip" placeholder="123-45-67-890">
      </div>
    
      <div class="form-group w-100 required">
        <label class="fw-bold">E-mail</label>
        <input type="email" class="form-control" formControlName="email" placeholder="example@email.com">
      </div>
    
      <div class="form-group w-100">
        <label class="fw-bold">Numer telefonu</label>
        <input type="text" class="form-control" formControlName="phone" placeholder="123 456 789">
      </div>

      <div class="form-group w-100 required">
        <label class="fw-bold">Temat</label>
        <select class="form-control" formControlName="topic">
          <option value="cooperation">Współpraca</option>
          <option value="other">Inne</option>
        </select>
      </div>

      <div class="form-group d-flex justify-content-between w-100">
        <label class="fw-bold">Czy posiadasz prawo jazdy kat. B?</label>

        <div class="d-flex">
          <label class="d-flex align-items-center">
            <input type="radio" formControlName="phone" value="yes">
            Tak
          </label>
  
          <label class="d-flex align-items-center">
            <input type="radio" formControlName="phone" value="no">
            Nie
          </label>
        </div>
      </div>
    
      <div class="form-group w-100">
        <label class="fw-bold">Treść wiadomości</label>
        <textarea class="form-control" formControlName="message" placeholder="Dzień dobry,"></textarea>
      </div>

      <div class="form_agreements">
        <label class="d-flex align-items-center fw-bold form-group">
          <input type="checkbox" formControlName="agreements" value="all">
          Zaznacz wszystkie
        </label>

        <label class="d-flex align-items-center form-group">
          <input type="checkbox" formControlName="phone" value="processing">
          Wyrażam zgodę na przetwarzanie moich danych osobowych podanych przeze mnie w powyższym formularzu w celu kontaktowym.
        </label>

        <label class="d-flex align-items-center form-group">
          <input type="checkbox" formControlName="phone" value="marketing">
          Wyrażam zgodę na kontakt telefoniczny w sprawach marketingowych.
        </label>
      </div>

      <button class="btn fw-bold form_submit-btn mt-4" type="submit">Wyślij wiadomość</button>
    </form>
  </div>
</div>
